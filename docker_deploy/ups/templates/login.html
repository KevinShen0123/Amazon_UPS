  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  {% if err_code %}
  <div class="alert alert-danger" role="alert">
    {{err_code}}
  </div>
  {% endif %}
  <form role="form" action="{% url 'login_page' %}" method="post">
    <img class="mb-4" src="/static/bootstrap/icons/taxi-front.svg" alt="" width="32" height="32">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    {% csrf_token %}
    <div class="form-floating">
      <input type="username" class="form-control" name="username" placeholder="User Name">
      <label>User Name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" placeholder="Password">
      <label>Password</label>
    </div>


    <input class="w-100 btn btn-lg btn-primary" type="submit" value="Sign In">
  </form> 
  <div>
    <a href="{% url 'signup_page' %}">Do not have an account? Sign up!</a>
  </div>
</main>
