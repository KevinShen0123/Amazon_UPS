{% extends "base.html" %}
{% block content %}


<div class="container">
    <div class="col-md-4 col-md-offset-4">

      <h2 class="text-muted">Current user is {{user.username}}</h2>
      <br>

      <form class='editmy-form' action="{% url 'editmy' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
              {{ edit_my.addrX.label_tag }}
              {{ edit_my.addrX }}
          </div>
          <br />
          <div class="form-group">
            {{ edit_my.addrY.label_tag }}
            {{ edit_my.addrY }}
          </div>
          <br />
          <div class="form-group">
            {{ edit_my.upsid.label_tag }}
            {{ edit_my.upsid}}
          </div>
          <br />
           <button type="reset" class="btn btn-success me-md-2">Reset</button>
          <button type="submit" class="btn btn-primary pull-right">submit</button>

      </form>

      <br />
      <a href="{% url 'home' %}"><button >return</button></a>
      <br>


    </div>
</div> <!-- /container -->


</body>


{% endblock content %}
