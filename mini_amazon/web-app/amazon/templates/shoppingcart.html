{% extends "base.html" %}
{% block content %}
<form method="post" action="{% url 'placeorder' %}">
     {% csrf_token %}
<div class="container">
    <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
             <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Your shopping cart:
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <table class="table table-striped table-hover table-responsive">

                        <thead>
                            <tr>

                                <th>Item ID</th>
                                <th>Item Name</th>
                                <th>Price</th>
                                <th>Amount</th>
                                <th>Remove Order</th>
                                <th>Select it</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for item in shopping_items %}
                            <tr>

                                <td>{{item.product.product_id}}</td>
                                <td>{{item.product.product_name}}</td>
                                <td>{{item.product.price}}</td>
                                <td>{{item.amount}}</td>
                                <td><a href="{% url 'removeProduct' item.package_id %}" class="btn btn-outline-success" role="button">Remove</a></td>
                                <td><input type="checkbox" name="my_checkboxes" value={{item.package_id}}></td>
                            </tr>
                            {% endfor %}
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>



   <br>
   <button type="submit" class="btn btn-info">Place Orders</button>
    <br>


   <br>
    <a href="{% url 'home' %}"><button type="button" class="btn btn-info" >return</button></a>
    <br>




</div>


{% endblock content %}
</form>
