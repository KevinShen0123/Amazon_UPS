  <body class="bg-light">

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
    
        <ul class="nav col-12 col-md-auto mb-2 text-align-left mb-md-0">
          <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        </ul>
    
        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2"><a href="{% url 'logout_page' %}">Logout</a></button>
        </div>
      </header>
<main>
  <div class="row g-5">
    <div class="col-md-7 col-lg-8">
		  <h4 class="mb-3">Edit User Information</h4>
      <form action="{% url 'useredit' user.id %}" method="post" needs-validation novalidate>
        {% csrf_token %}
        <div class="row g-3">

          <div class="col-sm-6">
            <div class="form-label-signup">
              <label class="form-label">First Name</label>
            </div>
            <div class="input-group has-validation">
              <input type="text" class="form-control" name="firstname" value="{{user.first_name}}" required>

            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-label-signup">
              <label class="form-label">Last Name</label>
            </div>
            <div class="input-group has-validation">
              <input type="text" class="form-control" name="lastname" value="{{user.last_name}}" required>
            </div>
          </div>

          <div class="col-12">
            <div class="form-label-signup">
              <label for="username" class="form-label">Username</label>
            </div>
            <div class="input-group has-validation">
              <div class="form-control">{{ user.username }}</div>
          </div>
          </div>

        
          <div class="col-12">
            <div class="form-label-signup">
              <label for="password" class="form-label">Password</label>
            </div>
            <input type="password" class="form-control" name="password" value="{{user.password}}" required>
          </div>

          <div class="col-12">
            <div class="form-label-signup">
              <label for="email" class="form-label">Email</label>
            </div>
            <input type="email" class="form-control" name="email" value="{{user.email}}" required>
          </div>

          <div class="col-12">
            <input class="btn-signup btn btn-primary btn-lg" type="submit" value="Update">
          </div>

        </div>
        
      </form>
    </div>
  </div>
</main>

    
</body>
